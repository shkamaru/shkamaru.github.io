<!-- Active Page -->
<div class="blogs-wrapper" id="blogs">
    {% assign visible_blogs = site.data.blogs | where: "show", true %}
    {% if visible_blogs.size > 0 %}
        {% for blog in visible_blogs %}
            <div class="blog">
                    <div class="blog-info-wrapper">
                        <div class="blog-info-inner">    
                            <div class="blog-info">
                                <div class="blog-cta">
                                    <a href="{{ blog.url}}">
                                        <h4 class="blog-title">
                                            {{ blog.text }}
                                        </h4>
                                    </a>
                                </div>
                                <p class="blog-desc">
                                    {{ blog.desc }}
                                </p>
                            </div>
                        </div>
                        <div class="blog-detail">
                            <span>{{ blog.date }}</span>
                            <span>{{ blog.tags }}</span>
                        </div>
                        <hr>
                    </div>
                </div>
        {% endfor %}
    {% else %}
        <p>No blogs available at the moment. Please check back later.</p>
    {% endif %}
</div>
