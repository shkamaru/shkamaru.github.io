<div class="about-image-wrapper" id="about">
    <img class="item-image" src="/assets/images/almamater.png" />
</div>
<div class="about-wrapper" id="about">
    {% for item in site.data.about%}
        <div class="item">
            <div>                
                <div class="item-info">
                    <h4>{{ item.title }}</h4>
                    {% if item.image != null %} 
                        <div class="images">
                            <img class="item-image" src="/assets/images/{{ item.image }}.png" alt="{{ item.title }}" />
                        </div>
                    {% endif %}
                    <p>{{ item.excerpt }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
